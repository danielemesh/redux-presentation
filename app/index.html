<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Redux Todo App</title>
</head>
<body>
<h1>Redux Todo App</h1>
<form>
    <input class="todo-field" type="text" placeholder="Add a new todo">
    <button class="submit-btn" type="submit">Add</button>
</form>

<ul class="todo-list"></ul>

<div class="filters">
    <span>Show:</span>
    <label>
        <input class="radio" type="radio" name="filter" value="SHOW_ALL" checked>
        All
    </label>
    <label>
        <input class="radio" type="radio" name="filter" value="SHOW_COMPLETED">
        Completed
    </label>
    <label>
        <input class="radio" type="radio" name="filter" value="SHOW_ACTIVE">
        Active
    </label>
</div>

</body>
</html>
